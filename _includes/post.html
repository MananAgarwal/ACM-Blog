<div class="posts-wrapper animated fadeInRight">
    <div class="post">
        <h4><a href="{{ post.url | prepend: site.baseurl }}"> {{ post.title }} </a>
            <i class="fa fa-clock-o"></i> {{ post.date | date: "%-d %b %Y" }}
            <i class="fa fa-user"></i> {{ post.author }}
        </h4>
        <p> {% if post.desc.size > 0 %}
                {{ post.desc }}
            {% else %}
                {{ post.excerpt | strip_html | xml_escape | truncatewords: 50 }}
            {% endif %}</p>
    </div>
</div>
